{% extends '_base.html' %}
{% load i18n %}

{% block title %}{% trans 'Logout Page' %}{% endblock %}

{% block content %}
    <div class="container">
    <form action="" method="POST">
    {% csrf_token %}
        <div class="contaner">
            <h1>{% trans 'Are you sure you want to signout?' %}</h1>
            <a href="{% url 'product_list' %}" class="btn-bg-sand">{% trans 'No, Back to product list' %}</a>
        </div>
    <button type="submit" class="btn-bg-red">{% trans 'Yes, Logout' %}</button>
    </form>
    </div>
{% endblock %}
